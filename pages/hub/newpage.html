<!DOCTYPE html>
<html>
<head>
    <title>WinJS Hub sample - Interactive headers - New page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/winjs/4.0.1/css/ui-dark.css" rel="stylesheet" />
    <style type="text/css">
    
    </style>
    <script>
        WinJS.Utilities.ready(function () {
            if (nav.state.section) {
                document.getElementById('section').innerText = nav.state.section;
            }
        });
    </script>
</head>
<body class="win-type-body">
    <div id="goBack">
        <button data-win-control="WinJS.UI.BackButton"></button>
    </div>
    <div>You navigated to a new page by interacting with the <span id="section">[Unknown]</span> section.
</body>
</html>
